        
                  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EasyPDFTools</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #featureSelect {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 8px;
    font-size: 16px;
  }
  .feature-section { margin-top: 60px; }
  #termsLink {
    position: fixed;
    bottom: 10px;
    right: 10px;
    cursor: pointer;
    text-decoration: underline;
    color: blue;
  }
  /* Modal styles */
  #termsModal {
    display: none;
    position: fixed; 
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
  }
  #termsModalContent {
    background: white;
    margin: 10% auto;
    padding: 20px;
    width: 80%;
    max-width: 600px;
    border-radius: 8px;
    position: relative;
  }
  #closeTerms {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    background: #eee;
    border: none;
    font-size: 16px;
    padding: 5px 10px;
  }
</style>
</head>
<body>

<select id="featureSelect" title="Select Feature">
  <option value="imageToPdf">Image to PDF (Default)</option>
  <option value="compressPdf">Compress PDF</option>
  <option value="mergePdf">Merge PDF</option>
  <option value="splitPdf">Split PDF</option>
  <!-- Add more features here later -->
</select>

<div id="content" class="feature-section">
  <!-- Default content is Image to PDF -->
  <h2>Image to PDF Converter</h2>
  <input type="file" id="imageFiles" accept="image/*" multiple />
  <button id="convertBtn">Convert to PDF</button>
  <p id="status"></p>
</div>

<!-- Terms and Conditions Link -->
<div id="termsLink">Terms and Conditions</div>

<!-- Terms Modal -->
<div id="termsModal">
  <div id="termsModalContent">
    <button id="closeTerms">Close</button>
    <h2>Terms and Conditions</h2>
    <p>
      This is a free tool to convert and manipulate PDFs. Use it responsibly.<br />
      We do not store any files on our servers.<br />
      By using this tool, you agree to our terms.<br />
      <!-- Aap apne terms yahan likh sakte hain -->
    </p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;

  const featureSelect = document.getElementById('featureSelect');
  const content = document.getElementById('content');
  const termsLink = document.getElementById('termsLink');
  const termsModal = document.getElementById('termsModal');
  const closeTerms = document.getElementById('closeTerms');

  // Show/hide terms modal
  termsLink.addEventListener('click', () => {
    termsModal.style.display = 'block';
  });
  closeTerms.addEventListener('click', () => {
    termsModal.style.display = 'none';
  });
  window.addEventListener('click', (e) => {
    if (e.target === termsModal) {
      termsModal.style.display = 'none';
    }
  });

  // Default feature: Image to PDF
  function loadImageToPdf() {
    content.innerHTML = `
      <h2>Image to PDF Converter</h2>
      <input type="file" id="imageFiles" accept="image/*" multiple />
      <button id="convertBtn">Convert to PDF</button>
      <p id="status"></p>
    `;

    const imageFiles = document.getElementById('imageFiles');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    convertBtn.addEventListener('click', () => {
      if (!imageFiles.files.length) {
        alert('Please select image files first');
        return;
      }
      status.textContent = 'Processing...';
      const pdf = new jsPDF();

      let count = 0;
      const files = Array.from(imageFiles.files);

      function addImagePage(index) {
        if (index >= files.length) {
          pdf.save('images.pdf');
          status.textContent = 'PDF Generated!';
          return;
        }
        const file = files[index];
        const reader = new FileReader();
        reader.onload = function(evt) {
          const img = new Image();
          img.onload = function() {
            const imgWidth = 210; // A4 size width in mm
            const pageHeight = 297;
            const imgHeight = (img.height * imgWidth) / img.width;

            if (index > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
            addImagePage(index + 1);
          };
          img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }

      addImagePage(0);
    });
  }

  // Compress PDF placeholder
  function loadCompressPdf() {
    content.innerHTML = `
      <h2>Compress PDF (Coming Soon)</h2>
      <p>This feature will be added later.</p>
    `;
  }

  // Merge PDF placeholder
  function loadMergePdf() {
    content.innerHTML = `
      <h2>Merge PDF (Coming Soon)</h2>
      <p>This feature will be added later.</p>
    `;
  }

  // Split PDF placeholder
  function loadSplitPdf() {
    content.innerHTML = `
      <h2>Split PDF (Coming Soon)</h2>
      <p>This feature will be added later.</p>
    `;
  }

  // Load feature based on selection
  function loadFeature(feature) {
    switch(feature) {
      case 'imageToPdf': loadImageToPdf(); break;
      case 'compressPdf': loadCompressPdf(); break;
      case 'mergePdf': loadMergePdf(); break;
      case 'splitPdf': loadSplitPdf(); break;
      default: loadImageToPdf();
    }
  }

  // Initial load
  loadFeature('imageToPdf');

  // On toggle change
  featureSelect.addEventListener('change', (e) => {
    loadFeature(e.target.value);
  });
</script>

</body>
</html>
