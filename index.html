<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EasyPDFTools</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    margin: 20px;
    background: #f0f4f8;
    color: #333;
  }
  
  #featureSelect {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 8px;
    border: 1.5px solid #007BFF;
    background-color: white;
    box-shadow: 0 4px 8px rgb(0 123 255 / 0.2);
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #featureSelect:hover {
    background-color: #007BFF;
    color: white;
  }

  .feature-section {
    margin-top: 80px;
    background: white;
    padding: 30px 40px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgb(0 0 0 / 0.1);
    transition: box-shadow 0.3s ease;
  }
  .feature-section:hover {
    box-shadow: 0 15px 30px rgb(0 0 0 / 0.15);
  }

  h2 {
    font-weight: 700;
    margin-bottom: 25px;
    color: #007BFF;
    text-align: center;
  }

  input[type="file"] {
    display: block;
    margin: 0 auto 20px auto;
    border: 2px dashed #007BFF;
    border-radius: 10px;
    padding: 20px;
    cursor: pointer;
    width: 100%;
    max-width: 600px;
    background: #e9f0ff;
  }

  button {
    display: block;
    margin: 0 auto;
    background-color: #007BFF;
    border: none;
    color: white;
    font-weight: 600;
    padding: 14px 40px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 6px 12px rgb(0 123 255 / 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
    box-shadow: 0 8px 20px rgb(0 86 179 / 0.6);
  }

  #status {
    text-align: center;
    margin-top: 15px;
    font-weight: 600;
    color: #28a745;
  }

  #termsLink {
    position: fixed;
    bottom: 20px;
    right: 20px;
    cursor: pointer;
    text-decoration: underline;
    color: #007BFF;
    font-weight: 600;
    font-size: 14px;
    user-select: none;
  }
  #termsLink:hover {
    color: #0056b3;
  }

  /* Modal styles */
  #termsModal {
    display: none;
    position: fixed; 
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
  }
  #termsModalContent {
    background: white;
    margin: 8% auto;
    padding: 25px 30px;
    width: 90%;
    max-width: 650px;
    border-radius: 12px;
    position: relative;
    box-shadow: 0 12px 30px rgb(0 0 0 / 0.2);
  }
  #closeTerms {
    position: absolute;
    top: 12px;
    right: 15px;
    cursor: pointer;
    background: #eee;
    border: none;
    font-size: 18px;
    font-weight: 700;
    padding: 6px 14px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  #closeTerms:hover {
    background-color: #ccc;
  }

  #termsModalContent h2 {
    color: #007BFF;
    margin-bottom: 20px;
  }

  #termsModalContent p {
    font-size: 15px;
    line-height: 1.5;
    color: #444;
  }
</style>
</head>
<body>

<select id="featureSelect" title="Select Feature">
  <option value="imageToPdf">Image to PDF (Default)</option>
  <option value="compressPdf">Compress PDF</option>
  <option value="mergePdf">Merge PDF</option>
  <option value="splitPdf">Split PDF</option>
  <!-- Add more features here later -->
</select>

<div id="content" class="feature-section">
  <!-- Default content is Image to PDF -->
  <h2>Image to PDF Converter</h2>
  <input type="file" id="imageFiles" accept="image/*" multiple />
  <button id="convertBtn">Convert to PDF</button>
  <p id="status"></p>
</div>

<!-- Terms and Conditions Link -->
<div id="termsLink">Terms and Conditions</div>

<!-- Terms Modal -->
<div id="termsModal">
  <div id="termsModalContent">
    <button id="closeTerms">Ã—</button>
    <h2>Terms and Conditions</h2>
    <p>
      This is a free tool to convert and manipulate PDFs. Use it responsibly.<br />
      We do not store any files on our servers.<br />
      By using this tool, you agree to our terms.<br />
      <!-- Aap apne terms yahan likh sakte hain -->
    </p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;

  const featureSelect = document.getElementById('featureSelect');
  const content = document.getElementById('content');
  const termsLink = document.getElementById('termsLink');
  const termsModal = document.getElementById('termsModal');
  const closeTerms = document.getElementById('closeTerms');

  // Show/hide terms modal
  termsLink.addEventListener('click', () => {
    termsModal.style.display = 'block';
  });
  closeTerms.addEventListener('click', () => {
    termsModal.style.display = 'none';
  });
  window.addEventListener('click', (e) => {
    if (e.target === termsModal) {
      termsModal.style.display = 'none';
    }
  });

  // Default feature: Image to PDF
  function loadImageToPdf() {
    content.innerHTML = `
      <h2>Image to PDF Converter</h2>
      <input type="file" id="imageFiles" accept="image/*" multiple />
      <button id="convertBtn">Convert to PDF</button>
      <p id="status"></p>
    `;

    const imageFiles = document.getElementById('imageFiles');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    convertBtn.addEventListener('click', () => {
      if (!imageFiles.files.length) {
        alert('Please select image files first');
        return;
      }
      status.textContent = 'Processing...';
      const pdf = new jsPDF();

      const files = Array.from(imageFiles.files);

      function addImagePage(index) {
        if (index >= files.length) {
          pdf.save('images.pdf');
          status.textContent = 'PDF Generated!';
          return;
        }
        const file = files[index];
        const reader = new FileReader();
        reader.onload = function(evt) {
          const img = new Image();
          img.onload = function() {
            const imgWidth = 210; // A4 size width in mm
            const imgHeight = (img.height * imgWidth) / img.width;

            if (index > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
            addImagePage(index + 1);
          };
          img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }

      addImagePage(0);
    });
  }

  // Compress PDF placeholder
  function loadCompressPdf() {
    content.innerHTML = `
      <h2>Compress PDF (Coming Soon)</h2>
      <p>This feature will be added later.</p>
    `;
  }

  // Merge PDF placeholder
  function loadMergePdf() {
    content.innerHTML = `
      <h2>Merge PDF (Coming Soon)</h2>
      <p>This feature will be added later.</p>
    `;
  }

  // Split PDF placeholder
  function loadSplitPdf() {
    content.innerHTML = `
      <h2>Split PDF (Coming Soon)</h2>
      <p>This feature will be added later.</p>
    `;
  }

  // Load default feature on page load
  loadImageToPdf();

  featureSelect.addEventListener('change', () => {
    const value = featureSelect.value;
    if (value === 'imageToPdf') loadImageToPdf();
    else if (value === 'compressPdf') loadCompressPdf();
    else if (value === 'mergePdf') loadMergePdf();
    else if (value === 'splitPdf') loadSplitPdf();
  });
</script>

</body>
</html>
