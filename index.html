<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyPDFTools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    input[type="file"], input[type="number"] {
      margin: 10px 0;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .tool-section {
      margin-bottom: 40px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EasyPDFTools - Free PDF Tools</h1>

    <div class="tool-section">
      <h2>Compress PDF</h2>
      <input type="file" id="compressInput" accept="application/pdf" />
      <br />
      <button onclick="compressPDF()">Compress PDF</button>
    </div>

    <div class="tool-section">
      <h2>Merge PDF</h2>
      <input type="file" id="mergeInput1" accept="application/pdf" multiple />
      <br />
      <button onclick="mergePDFs()">Merge PDFs</button>
    </div>

    <div class="tool-section">
      <h2>Split PDF</h2>
      <input type="file" id="splitInput" accept="application/pdf" />
      <br />
      <input type="number" id="pageNumber" placeholder="Enter page number (e.g., 1)" />
      <br />
      <button onclick="splitPDF()">Split PDF</button>
    </div>

    <div class="tool-section">
      <h2>Protect PDF (Password)</h2>
      <input type="file" id="protectInput" accept="application/pdf" />
      <br />
      <input type="text" id="password" placeholder="Enter password" />
      <br />
      <button onclick="protectPDF()">Protect PDF</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    async function compressPDF() {
      const input = document.getElementById('compressInput');
      const file = input.files[0];
      if (!file) return alert("Please select a PDF file.");
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const compressedPdfBytes = await pdfDoc.save({ useObjectStreams: true });
      downloadBlob(compressedPdfBytes, 'compressed.pdf');
    }

    async function mergePDFs() {
      const input = document.getElementById('mergeInput1');
      const files = input.files;
      if (!files.length) return alert("Please select PDF files to merge.");

      const mergedPdf = await PDFLib.PDFDocument.create();
      for (let file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfBytes = await mergedPdf.save();
      downloadBlob(mergedPdfBytes, 'merged.pdf');
    }

    async function splitPDF() {
      const input = document.getElementById('splitInput');
      const file = input.files[0];
      const pageNumber = parseInt(document.getElementById('pageNumber').value);
      if (!file || isNaN(pageNumber)) return alert("Please select a file and enter valid page number.");
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const splitPdf = await PDFLib.PDFDocument.create();
      const [page] = await splitPdf.copyPages(pdfDoc, [pageNumber - 1]);
      splitPdf.addPage(page);
      const pdfBytes = await splitPdf.save();
      downloadBlob(pdfBytes, `page-${pageNumber}.pdf`);
    }

    async function protectPDF() {
      const input = document.getElementById('protectInput');
      const file = input.files[0];
      const password = document.getElementById('password').value;
      if (!file || !password) return alert("Select file and enter password");
      alert("Password protection is not yet supported in browser. This will require server-side code or paid libraries.");
    }

    function downloadBlob(data, filename) {
      const blob = new Blob([data], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.textContent = `Download ${filename}`;
      link.style.display = 'block';
      document.getElementById('output').innerHTML = '';
      document.getElementById('output').appendChild(link);
    }
  </script>
</body>
</html>
