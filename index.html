        
      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyPDFTools</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
      position: relative;
      min-height: 100vh;
    }
    header {
      background-color: #4a90e2;
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Tools Toggle Button */
    #toolsToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: #4a90e2;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.2);
      transition: background-color 0.3s ease;
      z-index: 1001;
    }
    #toolsToggle:hover {
      background-color: #357ABD;
      color: white;
    }

    /* Tools Menu */
    #toolsMenu {
      position: fixed;
      top: 70px;
      right: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 10px 0;
      display: none;
      z-index: 1000;
      width: 180px;
    }
    #toolsMenu button {
      background: none;
      border: none;
      text-align: left;
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      color: #4a90e2;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.2s ease;
    }
    #toolsMenu button:last-child {
      border-bottom: none;
    }
    #toolsMenu button:hover {
      background-color: #4a90e2;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      border-radius: 8px;
    }
    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    footer a {
      color: #4a90e2;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    button.convert-btn {
      background-color: #4a90e2;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.convert-btn:hover {
      background-color: #357ABD;
    }

    input[type=file] {
      margin-bottom: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>EasyPDFTools</h1>
    <p>Your Free Online PDF Tool Suite</p>
    <button id="toolsToggle">Tools â–¼</button>
    <div id="toolsMenu">
      <button data-tool="compress">Compress PDF</button>
      <button data-tool="imagepdf">Image to PDF Converter</button>
      <!-- Future tools can be added here -->
    </div>
  </header>

  <!-- Containers for tools -->
  <div id="compress" class="container" style="display:none;">
    <h2>Compress PDF</h2>
    <p>PDF compress karne ka tool yahan add karna hai (abhi placeholder).</p>
  </div>

  <div id="imagepdf" class="container" style="display:block;">
    <h2>Image to PDF Converter</h2>
    <input type="file" id="imageFiles" accept="image/*" multiple />
    <br />
    <button class="convert-btn" onclick="convertImagesToPDF()">Convert to PDF</button>
  </div>

  <footer>
    <a href="privacy-policy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a> |
    <a href="contact.html">Contact</a>
  </footer>

  <script>
    // Toggle tools menu show/hide
    const toolsToggle = document.getElementById('toolsToggle');
    const toolsMenu = document.getElementById('toolsMenu');

    toolsToggle.addEventListener('click', () => {
      if (toolsMenu.style.display === 'block') {
        toolsMenu.style.display = 'none';
      } else {
        toolsMenu.style.display = 'block';
      }
    });

    // Close menu if clicked outside
    window.addEventListener('click', (e) => {
      if (!toolsToggle.contains(e.target) && !toolsMenu.contains(e.target)) {
        toolsMenu.style.display = 'none';
      }
    });

    // Tool buttons click event to show relevant container
    const toolButtons = toolsMenu.querySelectorAll('button');
    const containers = {
      compress: document.getElementById('compress'),
      imagepdf: document.getElementById('imagepdf')
    };

    toolButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Hide all containers
        Object.values(containers).forEach(c => c.style.display = 'none');

        // Show selected container
        const selected = btn.getAttribute('data-tool');
        containers[selected].style.display = 'block';

        // Hide the menu after selection
        toolsMenu.style.display = 'none';
      });
    });

    // Image to PDF converter code
    async function convertImagesToPDF() {
      const { jsPDF } = window.jspdf;
      const files = document.getElementById('imageFiles').files;
      if (files.length === 0) {
        alert('Please select one or more images!');
        return;
      }

      const pdf = new jsPDF();

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const imgData = await readFileAsDataURL(file);

        const img = new Image();
        img.src = imgData;

        await new Promise(resolve => {
          img.onload = () => {
            const imgWidth = 190;
            const imgHeight = (img.height * imgWidth) / img.width;

            if(i > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 10, 10, imgWidth, imgHeight);
            resolve();
          };
        });
      }

      pdf.save('converted_images.pdf');
    }

    function readFileAsDataURL(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
