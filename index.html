<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyPDFTools - Compress PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Compress PDF (Client-Side)</h1>
    <p>Select a PDF file to compress:</p>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <br />
    <button onclick="compressPDF()">Compress PDF</button>
    <div id="output"></div>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    async function compressPDF() {
      const input = document.getElementById('pdfInput');
      const file = input.files[0];
      if (!file) {
        alert("Please select a PDF file first.");
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      // Just re-saving reduces file size in many cases
      const compressedPdfBytes = await pdfDoc.save({ useObjectStreams: true });

      const blob = new Blob([compressedPdfBytes], { type: 'application/pdf' });
      const downloadLink = document.createElement('a');
      downloadLink.href = URL.createObjectURL(blob);
      downloadLink.download = 'compressed.pdf';
      downloadLink.textContent = 'Download Compressed PDF';
      downloadLink.style.display = 'block';
      downloadLink.style.marginTop = '20px';

      const output = document.getElementById('output');
      output.innerHTML = '';
      output.appendChild(downloadLink);
    }
  </script>
</body>
</html>
