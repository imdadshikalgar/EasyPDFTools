<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPDFTools - Compress PDF</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f5f5f5; }
    h1 { color: #333; }
    .upload-box { border: 2px dashed #aaa; padding: 30px; background: white; max-width: 400px; margin: auto; }
    input[type="file"] { margin-top: 20px; }
    button { margin-top: 20px; padding: 10px 20px; background: #2196f3; color: white; border: none; cursor: pointer; }
    button:hover { background: #1976d2; }
  </style>
</head>
<body>
  <h1>Compress PDF</h1>
  <div class="upload-box">
    <p>Select a PDF file to compress</p>
    <input type="file" accept=".pdf" />
    <br />
    <button disabled>Compress (Coming Soon)</button>
  </div>
</body>
</html>
