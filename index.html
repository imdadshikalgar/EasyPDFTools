        
                <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyPDFTools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      padding: 2rem;
    }
    #tools > div {
      display: none;
    }
    footer {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 10px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>EasyPDFTools</h2>
    <select id="toolSelector" class="form-select w-auto">
      <option value="imageToPdf">Image to PDF</option>
      <option value="compressPdf">Compress PDF</option>
      <option value="mergePdf">Merge PDF</option>
      <option value="splitPdf">Split PDF</option>
    </select>
  </div>

  <div id="tools">
    <!-- Image to PDF -->
    <div id="imageToPdf">
      <h4>Image to PDF</h4>
      <input type="file" id="imageInput" multiple accept="image/*" class="form-control" /><br />
      <button class="btn btn-primary" onclick="convertImagesToPDF()">Convert</button>
    </div>

    <!-- Compress PDF -->
    <div id="compressPdf">
      <h4>Compress PDF</h4>
      <input type="file" id="compressInput" accept="application/pdf" class="form-control" /><br />
      <button class="btn btn-primary" onclick="compressPDF()">Compress</button>
    </div>

    <!-- Merge PDF -->
    <div id="mergePdf">
      <h4>Merge PDFs</h4>
      <input type="file" id="mergeInput" multiple accept="application/pdf" class="form-control" /><br />
      <button class="btn btn-primary" onclick="mergePDFs()">Merge</button>
    </div>

    <!-- Split PDF -->
    <div id="splitPdf">
      <h4>Split PDF</h4>
      <input type="file" id="splitInput" accept="application/pdf" class="form-control" /><br />
      <button class="btn btn-primary" onclick="splitPDF()">Split</button>
    </div>
  </div>

  <footer>
    <p>By using this site, you agree to our Terms & Conditions</p>
  </footer>

  <script>
    const tools = document.querySelectorAll('#tools > div');
    const selector = document.getElementById('toolSelector');

    selector.addEventListener('change', () => {
      tools.forEach(tool => tool.style.display = 'none');
      document.getElementById(selector.value).style.display = 'block';
    });

    document.getElementById('imageToPdf').style.display = 'block'; // default

    async function convertImagesToPDF() {
      const input = document.getElementById('imageInput');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      for (let i = 0; i < input.files.length; i++) {
        const file = input.files[i];
        const img = new Image();
        const reader = new FileReader();
        reader.onload = function(e) {
          img.onload = function() {
            const imgWidth = 210;
            const imgHeight = (img.height * imgWidth) / img.width;
            if (i !== 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
            if (i === input.files.length - 1) {
              pdf.save("images.pdf");
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    async function compressPDF() {
      alert("Basic compression reduces PDF quality. Upload and re-save PDF.");
      const input = document.getElementById('compressInput');
      if (!input.files[0]) return;
      const reader = new FileReader();
      reader.onload = async function() {
        const pdfDoc = await PDFLib.PDFDocument.load(reader.result);
        const bytes = await pdfDoc.save();
        const blob = new Blob([bytes], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'compressed.pdf';
        link.click();
      };
      reader.readAsArrayBuffer(input.files[0]);
    }

    async function mergePDFs() {
      const input = document.getElementById('mergeInput');
      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of input.files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged.pdf';
      link.click();
    }

    async function splitPDF() {
      const input = document.getElementById('splitInput');
      const bytes = await input.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(bytes);

      for (let i = 0; i < pdfDoc.getPageCount(); i++) {
        const newPdf = await PDFLib.PDFDocument.create();
        const [page] = await newPdf.copyPages(pdfDoc, [i]);
        newPdf.addPage(page);
        const pdfBytes = await newPdf.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `page_${i + 1}.pdf`;
        link.click();
      }
    }
  </script>
</body>
</html>
