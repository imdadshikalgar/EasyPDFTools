        
                <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EasyPDFTools</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .toggle-menu {
    position: relative;
    display: inline-block;
  }
  .toggle-menu button {
    background-color: #007bff;
    color: white;
    padding: 8px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  .toggle-menu-content {
    display: none;
    position: absolute;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    padding: 15px;
    border-radius: 5px;
    right: 0;
    z-index: 10;
    width: 250px;
  }
  .toggle-menu-content label {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    cursor: pointer;
  }
  .toggle-menu-content label span {
    font-weight: 600;
  }
  .toggle-menu-content input[type="checkbox"] {
    width: 20px;
    height: 20px;
  }
  .toggle-menu:hover .toggle-menu-content {
    display: block;
  }
  main {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 8px;
  }
  footer {
    margin-top: 40px;
    font-size: 12px;
    color: #666;
    text-align: center;
  }
</style>
</head>
<body>
<header>
  <h1>EasyPDFTools</h1>
  <div class="toggle-menu">
    <button>More Tools &#x25BC;</button>
    <div class="toggle-menu-content">
      <label><span>Compress PDF</span><input type="checkbox" id="compressPDF" /></label>
      <label><span>Merge PDF</span><input type="checkbox" id="mergePDF" /></label>
      <label><span>Split PDF</span><input type="checkbox" id="splitPDF" /></label>
      <label><span>Convert PDF to JPG</span><input type="checkbox" id="pdfToJPG" /></label>
      <label><span>Convert PDF to Word</span><input type="checkbox" id="pdfToWord" /></label>
      <label><span>Protect/Unlock PDF</span><input type="checkbox" id="protectPDF" /></label>
    </div>
  </div>
</header>

<main>
  <h2>Image to PDF Converter</h2>
  <!-- Yahan tumhara image to pdf converter ka code aayega -->
  <p>Upload images and convert them to PDF.</p>
</main>

<footer>
  <p>By using EasyPDFTools, you agree to our <a href="#">Terms & Conditions</a>.</p>
</footer>

<script>
  // Yahan toggle switch ka logic aur feature display logic add kar sakte ho
  // Jaise ki toggle on/off pe alag feature dikha sakte ho
</script>
</body>
</html>
